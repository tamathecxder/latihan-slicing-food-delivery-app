<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"

  <body>
    <section id="home"></section>
    <!-- Navbar section -->
    <div class="custom-container-fluid">
      <nav class="navbar navbar-expand-lg navbar-light bg-transparent">
        <div class="container-fluid">
          <!-- <a class="navbar-brand" href="#">Navbar</a> -->
          <img src="./assets/img/nav-logo.png" width="206" alt="" />
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse justify-content-end"
            id="navbarNav"
          >
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#home"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#hero">Product</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#faq">FAQ</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#contact">Contact</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </div>

    <!-- Hero Product section -->
    <section id="hero">
      <div class="container-fluid">
        <div class="container">
          <div class="hero-description text-center">
            <h5>Food app</h5>
            <div class="d-flex justify-content-center">
              <h1>
                Why stay hungry when <br />
                you can order form Bella Onojie
              </h1>
            </div>
            <p>Download the bella onoje's food app now on</p>

            <div class="hero-cta">
              <button type="button" class="button-orange-primary">
                Playstore
              </button>
              <button type="button" class="button-transparent-primary">
                App store
              </button>
            </div>
          </div>
          <div class="hero-app-section w-100">
            <div class="row">
              <div class="col-lg-12 d-flex justify-content-center">
                <img
                  src="./assets/img/food-application.png"
                  class="app-image"
                  alt="food application image"
                />
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <div class="horizontal-parent">
      <div class="container">
        <div class="row">
          <div class="col-md-12 d-flex justify-content-center">
            <div class="hr-element"></div>
          </div>
        </div>
      </div>
    </div>

    <!-- FAQ section -->
    <section id="faq">
      <div class="container">
        
      </div>
